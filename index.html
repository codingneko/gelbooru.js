<!DOCTYPE html>
<html>
<head>
  <title>Gelbooru JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="window.css" />
  <link rel="shortcut icon" href="icons/favicon.png" type="image/png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tokeninput/1.7.0/jquery.tokeninput.js"></script>
  <script src="Image.js"></script>
</head>
<body>
  <div class="main">
    <div class="controls-bar">
      <ul class="controls-bar-ul">
        <p class="controls-bar-title">Gelbooru JS</p>
        <li class="controls-bar-control" id="close"><img src="https://img.icons8.com/plasticine/100/000000/close-window.png"></li>
        <li class="controls-bar-control" id="maximize"><img src="https://img.icons8.com/plasticine/100/000000/maximize-window.png"></li>
        <li class="controls-bar-control" id="minimize"><img src="https://img.icons8.com/plasticine/100/000000/minimize-window.png"></li>
      </ul>
    </div>
    <div class="header blurrable">
      <div class="input-group mb-3">
        <form id="search-form" class="form-inline">
          <input type="text" class="form-control" id="search-tags" autocomplete="off" placeholder="Tags" aria-label="tags">
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="blurrable" id="results-container">
      <div id="results">

      </div>
    </div>
  </div>
  <nav class="blurrable lower-nav">
    <ul class="pagination">
      <li class="page-item pip"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item pi1 active"><a class="page-link" href="#">1</a></li>
      <li class="page-item pi2"><a class="page-link" href="#">2</a></li>
      <li class="page-item pi3"><a class="page-link" href="#">3</a></li>
      <li class="page-item pin"><a class="page-link" href="#">Next</a></li>
    </ul>
    <input type="number" class="form-control" id="post-quantity" value="15">
    <label class="ppp">Posts per page:</label>
  </nav>
  <script src="script.js"></script>
  <script src="window.js"></script>
</body>
</html>
